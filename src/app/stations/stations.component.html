<div class="main">
    <div *ngIf="selectedCity!=undefined">
        <label>{{selectedCity.city}}</label>
        <ul class="nav nav-pills ">
            <li *ngFor="let station of selectedCity.stations "><a style="color: black; " href="# " (click)="select(station); ">{{station.name}}</a></li>
        </ul>
    </div>
</div>
<app-play [selectedStation]="selectedStation"></app-play>
